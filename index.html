<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/762aee3217.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Check the weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="entercity-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Enter your city..."
                class="form-control"
                id="enter-realcity"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-2">
              <input
                class="btn btn-outline-primary"
                type="submit"
                value="📍"
                id="pin"
              />
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <ul>
          <li id="current-date">Saturday, 26th December</li>
          <li id="current-time">12:00 PM</li>
          <li>
            <span class="weather-description" id="weather-description"></span>
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="current-temperature-box">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                class="float-left"
                alt="Clear"
                id="icon"
              />
              <span class="current-temperature" id="real-temperature"> </span>
              <span class="units"
                >° <a href="#" id="celsius-unit">C</a> |
                <a href="#" id="fahrenheit-unit">F</a></span
              >
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity:
                <span class="humidity" id="current-humidity"></span>%
              </li>
              <li>Wind: <span class="wind" id="current-wind"></span> km/h</li>
            </ul>
          </div>
          <div class="card text-center">
            <div class="row">
              <div class="col">
                <h2>Wed</h2>
                <i class="fas fa-sun sun"></i>
                <h3>4° | -2°</h3>
              </div>
              <div class="col">
                <h2>Thur</h2>
                <i class="fas fa-sun sun"></i>
                <h3>2° | 0°</h3>
              </div>
              <div class="col">
                <h2>Friday</h2>
                <i class="fas fa-cloud-sun"></i>
                <h3>3° | -1°</h3>
              </div>
              <div class="col">
                <h2>Sat</h2>
                <i class="fas fa-cloud-rain"></i>
                <h3>1° | -3°</h3>
              </div>
              <div class="col">
                <h2>Sun</h2>
                <i class="fas fa-snowflake"></i>
                <h3>4° | -2°</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/ilariarm/Weather-App" target="_blank"
          >Open-source code</a
        >
        by Ilaria Romano
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
